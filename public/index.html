<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World</title>
    </head>

    <body>
        <h1 id="helloMessage">Loading...</h1>

        <script>
            // JavaScript code to fetch data from the server and update the content
            fetch('/hello')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('helloMessage').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('helloMessage').textContent = 'Error loading data.';
                });
        </script>
    </body>

</html>
